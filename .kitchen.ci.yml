---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: <%= ENV["machine_port"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: windows-2012R2
    transport:
      name: winrm
      elevated: true

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[test_cookbook::default]
