---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: <%= ENV["machine_port"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

platforms:
  - name: localhost
  - name: windows-winrm
  - name: windows-2025-fips-ssh
    transport:
      name: ssh
      username: <%= ENV['machine_user'] %>
      password: <%= ENV['machine_pass'] %>
