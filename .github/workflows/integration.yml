  macos:
    env:
      machine_port: 22
      KITCHEN_LOCAL_YAML: kitchen.${{ matrix.kitchen_yaml }}.yml
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.4
        kitchen_yaml:
          - dummy
          - exec
          - proxy
          - shell
        os:
          - localhost
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Install dependencies
        run: bundle install
      - name: Setup Machine
        run: |
          sudo dscl . -create /Users/${{ env.machine_user }}
          sudo dscl . -create /Users/${{ env.machine_user }} UserShell /bin/bash
          sudo dscl . -create /Users/${{ env.machine_user }} RealName "${{ env.machine_user }}"
          sudo dscl . -create /Users/${{ env.machine_user }} UniqueID 1001
          sudo dscl . -create /Users/${{ env.machine_user }} PrimaryGroupID 80
          sudo dscl . -create /Users/${{ env.machine_user }} NFSHomeDirectory /Users/${{ env.machine_user }}
          sudo dscl . -passwd /Users/${{ env.machine_user }} ${{ env.machine_pass }}
          sudo createhomedir -c -u ${{ env.machine_user }}
          echo "${{ env.machine_user }} ALL=(ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers
      - name: Verify macOS
        run: bundle exec kitchen verify ${{ matrix.os }}

  windows:
    env:
      machine_port: 5985
      KITCHEN_LOCAL_YAML: kitchen.${{ matrix.kitchen_yaml }}.yml
    runs-on: windows-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.4
        kitchen_yaml:
          - dummy
          - exec
          - proxy
          - shell
        os:
          - windows-winrm
    steps:
      - uses: actions/checkout@v6
      - name: Enable Windows long paths
        run: |
          # Enable Windows long paths
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          # Enable Git long paths
          git config --global core.longpaths true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Install dependencies
        run: bundle install
      - name: Setup Machine
        run: |
          winrm.cmd quickconfig -q
          net user /add ${{ env.machine_user }} ${{ env.machine_pass }}
          net localgroup administrators ${{ env.machine_user }} /add
      - name: Verify Windows
        run: bundle exec kitchen verify ${{ matrix.os }}

  linux:
    env:
      machine_port: 22
      KITCHEN_LOCAL_YAML: kitchen.${{ matrix.kitchen_yaml }}.yml
    runs-on: ubuntu-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        ruby:
