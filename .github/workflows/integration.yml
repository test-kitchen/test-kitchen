---
"on":
  workflow_call:

permissions:
  contents: read

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

env:
  BUNDLE_WITHOUT: integration
  machine_user: test_user
  machine_pass: Pass@word1
  SPEC_OPTS: --format progress

jobs:
  dokken:
    env:
      KITCHEN_LOCAL_YAML: kitchen.dokken.yml
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.4"]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Setup Machine
        run: |
          bundle config set --local with 'integration'
          bundle install
      - name: Verify Dokken
        run: bundle exec kitchen verify

  vagrant:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.4"]
    steps:
      - name: Install VirtualBox
        run: |
          # wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          # wget -O- https://www.virtualbox.org/download/oracle_vbox_2016.asc | sudo gpg --yes --output /usr/share/keyrings/oracle-virtualbox-2016.gpg --dearmor
          # echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          # echo "deb [arch=amd64 signed-by=/usr/share/keyrings/oracle-virtualbox-2016.gpg] https://download.virtualbox.org/virtualbox/debian $(lsb_release -cs) contrib" | sudo tee /etc/apt/sources.list.d/virtualbox.list
          sudo apt-get update
          sudo apt-get install -y libarchive-tools virtualbox # -7.1
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Setup Machine
        run: |
          bundle config set --local with 'integration'
          bundle add vagrant --version ">= 2.4.4"
          bundle install
          bundle binstubs vagrant
          export PATH="$(pwd)/bin:$PATH"
          vagrant -v
      - name: Verify Vagrant
        run: |
          export PATH="$(pwd)/bin:$PATH"
          gem env
          bundle exec kitchen verify almalinux-9

  macos:
    env:
      machine_port: 22
      KITCHEN_LOCAL_YAML: kitchen.${{ matrix.driver }}.yml
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.4"]
        driver: ["dummy", "exec", "proxy"]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Setup Machine
        run: |
          sudo dscl . -create /Users/${{ env.machine_user }}
          sudo dscl . -create /Users/${{ env.machine_user }} UserShell /bin/bash
          sudo dscl . -create /Users/${{ env.machine_user }} RealName "${{ env.machine_user }}"
          sudo dscl . -create /Users/${{ env.machine_user }} UniqueID 1001
          sudo dscl . -create /Users/${{ env.machine_user }} PrimaryGroupID 80
          sudo dscl . -create /Users/${{ env.machine_user }} NFSHomeDirectory /Users/${{ env.machine_user }}
          sudo dscl . -passwd /Users/${{ env.machine_user }} ${{ env.machine_pass }}
          sudo createhomedir -c -u ${{ env.machine_user }}
          echo "${{ env.machine_user }} ALL=(ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers
      - name: Verify macOS
        run: |
          # gem env # uncomment for testing
          bundle exec kitchen verify localhost

  windows:
    env:
      machine_port: 5985
      KITCHEN_LOCAL_YAML: kitchen.${{ matrix.driver }}.yml
    runs-on: windows-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.4"]
        driver: ["dummy", "exec", "proxy"]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Setup Machine
        run: |
          winrm.cmd quickconfig -q
          net user /add ${{ env.machine_user }} ${{ env.machine_pass }}
          net localgroup administrators ${{ env.machine_user }} /add
          bundle add chef-bin
          bundle install
      - name: Verify Windows
        run: |
          gem env # uncomment for testing
          bundle exec kitchen verify windows

  linux:
    env:
      machine_port: 22
      KITCHEN_LOCAL_YAML: kitchen.${{ matrix.driver }}.yml
    runs-on: ubuntu-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.4"]
        driver: ["dummy", "exec", "proxy"]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Setup Machine
        run: |
          sudo useradd -m ${{ env.machine_user }}
          echo "${{ env.machine_user }}:${{ env.machine_pass }}" | sudo chpasswd
          echo "${{ env.machine_user }} ALL=(ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers
      - name: Verify Linux
        run: |
          gem env # uncomment for testing
          bundle exec kitchen verify localhost

  windows-fips-ssh:
    env:
      machine_port: 5985
      KITCHEN_LOCAL_YAML: kitchen.proxy.yml
    runs-on: windows-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.4"]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
#       name: 'Install Chef/Ohai from Omnitruck'
#         id: install_chef
#         run: |
#           . { Invoke-WebRequest -useb https://omnitruck.chef.io/install.ps1 } | Invoke-Expression; Install-Project -project chef
#           $env:PATH = "C:\opscode\chef\bin;C:\opscode\chef\embedded\bin;" + $env:PATH
#           chef-client -v
#           ohai -v
#           rake --version
#           bundle -v
      - name: 'Enable FIPS via windows registry' #FIPS needs to be enabled after installation of Chef, otherwise it fails due to Cryptography error
        run: |
          $OldErrorActionPreference = $ErrorActionPreference
          $ErrorActionPreference = "stop"
          $KeyPath = "HKLM:\SYSTEM\CurrentControlSet\Control\Lsa\FipsAlgorithmPolicy"
          $ValueName = "Enabled"
          $ValueData = "1"
          try{
              Get-ItemProperty -Path $KeyPath -Name $valueName -ErrorAction Stop
              New-ItemProperty -Path $KeyPath -Name $ValueName -Value $ValueData -PropertyType DWord -Force
          }
          catch [System.Management.Automation.PSArgumentException] {
              New-ItemProperty -Path $KeyPath -Name $ValueName -Value $ValueData -PropertyType DWord -Force
          }
          catch [System.Management.Automation.ItemNotFoundException]
          {
              New-Item -Path $KeyPath -Force
              New-ItemProperty -Path $KeyPath -Name $ValueName -Value $ValueData -PropertyType DWord -Force
          }
          Finally
          {
              $ErrorActionPreference = $OldErrorActionPreference
          }
          if (-not $?) { throw "Failed to enable FIPS mode." }
      - name: Setup Machine
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Server
          Start-Service -Name "sshd"
          New-NetFirewallRule -Name "OpenSSH-Server-In-TCP" -DisplayName "OpenSSH Server (sshd)" -Enabled True -Direction Inbound -Protocol TCP -LocalPort 22 -Action Allow
          net user /add ${{ env.machine_user }} ${{ env.machine_pass }}
          net localgroup administrators ${{ env.machine_user }} /add
      - name: Verify Windows FIPS SSH
        run: |
          gem env # uncomment for testing
          bundle exec kitchen verify windows-fips-ssh
