---
name: 'Lint, Unit & Integration Tests'

"on":
  pull_request:

jobs:
  lint-unit:
    uses: test-kitchen/.github/.github/workflows/lint-unit.yml@main
    with:
      bundle_only: "linting"

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: gaurav-nelson/github-action-markdown-link-check@1.0.17
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          check-modified-files-only: "yes"
          base-branch: "main"

  integration-dokken:
    name: Linux Dokken Integration Tests
    needs: [lint-unit]
    env:
      KITCHEN_LOCAL_YAML: kitchen.dokken.yml
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.3", "3.4"]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec kitchen test

  integration-linux:
    name: Linux Integration Tests
    needs: [lint-unit]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.3", "3.4"]
    steps:
      - uses: actions/checkout@v5
      - name: Install Vagrant VirtualBox
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          wget -O- https://www.virtualbox.org/download/oracle_vbox_2016.asc | gpg --dearmor | sudo tee /usr/share/keyrings/oracle-virtualbox-2016.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          echo "deb [signed-by=/usr/share/keyrings/oracle-virtualbox-2016.gpg] https://download.virtualbox.org/virtualbox/debian $(lsb_release -cs) contrib" | sudo tee /etc/apt/sources.list.d/virtualbox.list
          sudo apt-get update
          sudo apt-get install -y software-properties-common vagrant virtualbox-7.2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec kitchen test almalinux-9

  integration-macos:
    name: macOS Integration Tests
    needs: [lint-unit]
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.3", "3.4"]
    steps:
      - name: Install Vagrant VirtualBox
        run: |
          brew tap hashicorp/tap
          brew update
          brew install --cask hashicorp/tap/hashicorp-vagrant
          brew install --cask virtualbox
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Kitchen Test
        run: |
          export LOGNAME=$USER
          bundle exec kitchen test almalinux-9

  integration-windows:
    name: Windows Integration Tests
    needs: [lint-unit]
    env:
      BUNDLE_without: integration
      machine_user: test_user
      machine_pass: Pass@word1
      machine_port: 5985
      SPEC_OPTS: --format progress
#       KITCHEN_LOCAL_YAML: kitchen.windows.yml
    runs-on: windows-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.3", "3.4"]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Unit Tests
        run: bundle exec rake unit
      - name: Quality Tests
        run: bundle exec rake quality
      - name: Setup Machine
        run: |
          choco install vagrant virtualbox
          winrm.cmd quickconfig -q
          refreshenv
          vagrant -version
          virtualbox -version
#           net user /add ${{ env.machine_user }} ${{ env.machine_pass }}
#           net localgroup administrators ${{ env.machine_user }} /add
#           bundle config set --local with 'integration'
#           bundle install
      - name: Verify Windows
        run: bundle exec kitchen test windows-2022
