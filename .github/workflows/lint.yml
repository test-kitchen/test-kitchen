---
name: 'Lint, Unit & Integration Tests'

"on":
  pull_request:

jobs:
  lint-unit:
    uses: test-kitchen/.github/.github/workflows/lint-unit.yml@main

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gaurav-nelson/github-action-markdown-link-check@1.0.15
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          check-modified-files-only: "yes"
          base-branch: "main"

  integration-linux:
    name: Linux Dokken Integration Tests
    needs: [lint-unit]
    env:
      KITCHEN_LOCAL_YAML: kitchen.dokken.yml
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.3"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec kitchen test

  integration-macos:
    name: MacOS Integration Tests
    needs: [lint-unit]
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.3"]
    steps:
      - name: Install Xcode Command Line Tools
        run: |
          if ! xcode-select -p &> /dev/null; then
            xcode-select --install
          fi
      - name: Install System Dependencies
        run: |
          brew install pkg-config libyaml
      - name: Install VirtualBox and Vagrant
        run: brew install --cask virtualbox vagrant
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Install dependencies
        env:
          MAKE: "make -j4"
          RUBY_CONFIGURE_OPTS: "--with-opt-dir=/opt/homebrew"
        run: |
          gem update --system
          bundle config build.nokogiri --use-system-libraries
          bundle config build.ffi --enable-system-libffi
          bundle config build.unf_ext --with-cflags="-Wno-error=implicit-function-declaration"
          # bundle config set --local without 'linting'
          bundle install --jobs 4 --retry 3
          bundle exec kitchen test
      - run: bundle exec kitchen test

  integration-windows:
    name: Windows Integration Tests
    needs: [lint-unit]
    env:
      BUNDLE_without: integration
      machine_user: test_user
      machine_pass: Pass@word1
      machine_port: 5985
      SPEC_OPTS: --format progress
      KITCHEN_LOCAL_YAML: kitchen.windows.yml
    runs-on: windows-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.3"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Unit Tests
        run: bundle exec rake unit
      - name: Quality Tests
        run: bundle exec rake quality
      - name: Setup Machine
        run: |
          winrm.cmd quickconfig -q
          net user /add ${{ env.machine_user }} ${{ env.machine_pass }}
          net localgroup administrators ${{ env.machine_user }} /add
          bundle config set --local with 'integration'
          bundle install
      - name: Verify Windows
        run: bundle exec kitchen verify windows
